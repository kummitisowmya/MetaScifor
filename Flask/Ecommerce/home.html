<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini E-Commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to shopping</h1>

        {% if user %}
            <p>Logged in as <strong>{{ user }}</strong></p>
            <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
        {% else %}
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('register') }}"><button>Register</button></a>
        {% endif %}

        <br><br>
        <a href="{{ url_for('product_list') }}"><button class="view-products-btn">View All Products</button></a>
    </div>
</body>
</html>
